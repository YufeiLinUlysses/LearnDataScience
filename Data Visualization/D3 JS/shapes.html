<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="graph1"></div>
</body>
<script>
    // Initialize a svg on div graph1
    var width = 300;
    var height = 300;
    var svg = d3.select("#graph1").append("svg")
        .attr("width", width).attr("height", height)
    // Append line and its attribute to the svg
    svg.append("line")
        .attr("x1", 100)
        .attr("y1", 100)
        .attr("x2", 200)
        .attr("y2", 200)
        .style("stroke", "rgb(255,0,0)")
        .style("stroke-width", 10)

    // Similarly, we could append anything we like through this process
    svg.append("rect")
        .attr("x", 20)
        .attr("y", 20)
        .attr("width", 60)
        .attr("height", 60)
        .attr("fill", "green")
        .attr("transform", "translate(15 30) rotate(45)")

    // Circle
    svg.append("circle")
        .attr("cx", 200)
        .attr("cy", 50)
        .attr("r", 20)
        .attr("fill", "rgb(255,10,0)");

    // Ellipse
    svg.append("ellipse")
        .attr("cx", 200)
        .attr("cy", 100)
        .attr("rx", 100)
        .attr("ry", 50)
        .attr("fill", "rgb(255,10,100)")

</script>

</html>
