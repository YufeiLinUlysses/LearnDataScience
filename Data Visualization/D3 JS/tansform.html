<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <svg width="300" height="300">
        <line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        <!-- transform attribute transforms the rectangle and has multiple methods, like translate, rotate based on degree, etc. -->
        <rect x="20" y="20" width="60" height="60" fill="green" transform="translate(15 30) rotate(45)"></rect>
    </svg>
</body>

</html>
